name: Grammar Check for LaTeX

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Aspell and Dictionaries
      run: |
        sudo apt-get update
        sudo apt-get install -y aspell aspell-it aspell-en

    - name: Spell Check for LaTeX Files
      run: |
        # File personalizzati per italiano e inglese
        PERSONAL_WORDLIST_IT="./.github/workflows/Dizionari_Latex/personal_wordlist_it.txt"
        PERSONAL_WORDLIST_EN="./.github/workflows/Dizionari_Latex/personal_wordlist_en.txt"

        # Verifica che i file di parole personalizzate esistano
        for wordlist in "$PERSONAL_WORDLIST_IT" "$PERSONAL_WORDLIST_EN"; do
          if [ ! -f "$wordlist" ]; then
            echo "File di parole personalizzate non trovato: $wordlist"
            exit 1
          fi
        done

        # Crea file temporaneo per le parole non riconosciute con il nome del file di origine
        TMP_FILE=$(mktemp)
        TMP_FILE_WITH_ORIGIN=$(mktemp)

        # Processa tutti i file .tex
        for file in $(find . -name "*.tex"); do
          echo "Processing $file..."

          # Rimuovi comandi LaTeX prima di controllare l'ortografia
          sed -E '
            s/\\[a-zA-Z@]+(\[[^]]*\])?(\{[^}]*\})?//g;
            s/\$[^\$]*\$//g;
            s/\$\$[^\$]*\$\$//g;
            s/%.*//g;
            s/[{}]//g;
          ' "$file" | \
          aspell --lang=it --personal=$PERSONAL_WORDLIST_IT list | \
          while read word; do
            echo "$file: $word" >> $TMP_FILE_WITH_ORIGIN
          done
        done

        # Controlla le parole non riconosciute in italiano
        if [ -s "$TMP_FILE_WITH_ORIGIN" ]; then
          # Filtra le parole non riconosciute in italiano e quelle che non sono nei dizionari personalizzati
          grep -F -f $PERSONAL_WORDLIST_IT -v "$TMP_FILE_WITH_ORIGIN" > unrecognized_words_it.txt

          # Se ci sono parole non riconosciute, controlla anche l'inglese
          if [ -s unrecognized_words_it.txt ]; then
            sort -u unrecognized_words_it.txt | aspell --lang=en --personal=$PERSONAL_WORDLIST_EN list > unrecognized_words_en.txt

            # Se ci sono errori in inglese, stampa anche questi
            if [ -s unrecognized_words_en.txt ]; then
              echo "Errors found in English:"
              cat unrecognized_words_en.txt
            fi

            # Stampa le parole non riconosciute con il nome del file di origine
            echo "Unrecognized words in Italian and their origin files:"
            cat unrecognized_words_it.txt
          else
            echo "No unrecognized words in Italian."
          fi
        else
          echo "No unrecognized words found in Italian."
        fi
